<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="currency-converter.css" />
</head>
<body>
  <div class="container">
    <h1 class="currency-converter-heading">Currency Converter</h1>

    <label for="amount">Enter amount</label>
    <input type="number" id="amount" placeholder="100" required />

    <div class="select-currency-option">
      <select id="from">
        <option disabled selected>USD - United States Dollar</option>
      </select>
      <span>TO</span>
      <select id="to">
        <option disabled selected>INR - Indian Rupee</option>
      </select>
    </div>

    <button id="convert-currency-button">Convert</button>

    <p id="result" class="result hidden"></p>
    <p id="error" class="error hidden"></p>
  </div>

  <script src="currency-converter.js"></script>
</body>
</html>
